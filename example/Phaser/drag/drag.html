    type: Phaser.AUTO,

  function create() {

    layer1.name = 'layer1'

    // let rect = this.add.graphics().fillStyle(0xff0000, 1).fillRect(0, 0, 1000, 100)

    rect.name = 'rect'

    rect.on('pointerup', () => {

    layer1.add(rect)
