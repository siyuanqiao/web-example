<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <script>
        if (navigator.userAgent.toLowerCase().match(/ipad/i) == "ipad") {
            document.write('<meta name="viewport" content="width=device-width,maximum-scale=1,minimum-scale=1">');
        } else if (/Android/.test(navigator.userAgent) && parseFloat(navigator.userAgent.match(/Android\s(\d|\.)+/g)[0].replace('Android ', '')) < 5) {
            document.write('<meta name="viewport" content="width=640,maximum-scale=0.5,minimum-scale=0.5">');
        } else {
            document.write('<meta name="viewport" content="target-densitydpi=device-dpi,width=640,user-scalable=no">');
        }
    </script>
    <title></title>
    <style>
        *{margin: 0;padding: 0;}
        body{
            overflow: hidden;
        }
        canvas{
           display: block;
            margin: 0 auto;
            -webkit-transform:scale(1.5)
            transform:scale(1.5)
        }
        #wrap{
            position: absolute;
            top: 0;
            left: 50%;
            height: 100%;
            width: 100%;

        }
    </style>
</head>
<body>
<div id="wrap">

</div>
<script src="js/pixi.min.js"></script>
<script src="js/text1.js"></script>
</body>
</html>
